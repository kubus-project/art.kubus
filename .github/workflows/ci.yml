name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changed areas
    runs-on: ubuntu-latest
    outputs:
      flutter: ${{ steps.filter.outputs.flutter }}
      backend: ${{ steps.filter.outputs.backend }}
      workflows: ${{ steps.filter.outputs.workflows }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            workflows:
              - '.github/workflows/**'
            flutter:
              - 'pubspec.yaml'
              - 'pubspec.lock'
              - 'analysis_options.yaml'
              - 'lib/**'
              - 'test/**'
              - 'assets/**'
              - 'web/**'
              - 'android/**'
              - 'ios/**'
              - 'macos/**'
              - 'windows/**'
              - 'linux/**'
              - 'third_party/**'
            backend:
              - 'backend'
              - 'backend/**'

  flutter:
    name: Flutter (test + web build)
    needs: changes
    if: ${{ needs.changes.outputs.flutter == 'true' || needs.changes.outputs.workflows == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Prepare Dart defines (optional)
        id: defines
        shell: bash
        env:
          KUBUS_BACKEND_URL: ${{ secrets.KUBUS_BACKEND_URL }}
          KUBUS_WALLETCONNECT_PROJECT_ID: ${{ secrets.KUBUS_WALLETCONNECT_PROJECT_ID }}
          KUBUS_PINATA_API_KEY: ${{ secrets.KUBUS_PINATA_API_KEY }}
          KUBUS_PINATA_SECRET_KEY: ${{ secrets.KUBUS_PINATA_SECRET_KEY }}
        run: |
          ARGS=""
          add() {
            local name="$1"
            local value="$2"
            if [ -n "$value" ]; then
              ARGS="$ARGS --dart-define=${name}=${value}"
            fi
          }
          add KUBUS_BACKEND_URL "$KUBUS_BACKEND_URL"
          add KUBUS_WALLETCONNECT_PROJECT_ID "$KUBUS_WALLETCONNECT_PROJECT_ID"
          add KUBUS_PINATA_API_KEY "$KUBUS_PINATA_API_KEY"
          add KUBUS_PINATA_SECRET_KEY "$KUBUS_PINATA_SECRET_KEY"
          echo "args=$ARGS" >> "$GITHUB_OUTPUT"

      - name: Flutter analyze
        run: flutter analyze

      - name: Flutter test
        run: flutter test --coverage ${{ steps.defines.outputs.args }}

      - name: Upload Flutter coverage
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage
          path: coverage/lcov.info
          if-no-files-found: warn

      - name: Flutter build web
        run: flutter build web --release ${{ steps.defines.outputs.args }}

  backend:
    name: Backend (lint + tests)
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Check backend sources present
        id: present
        shell: bash
        run: |
          if [ -f "backend/package.json" ]; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Node
        if: ${{ steps.present.outputs.ok == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        if: ${{ steps.present.outputs.ok == 'true' }}
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node20-npm-${{ hashFiles('backend/package.json') }}

      - name: Install dependencies
        if: ${{ steps.present.outputs.ok == 'true' }}
        working-directory: backend
        run: npm install --no-audit --no-fund

      - name: Lint
        if: ${{ steps.present.outputs.ok == 'true' }}
        working-directory: backend
        run: npm run lint

      - name: Test
        if: ${{ steps.present.outputs.ok == 'true' }}
        env:
          NODE_ENV: test
        working-directory: backend
        run: npm test

      - name: Upload backend coverage
        if: ${{ steps.present.outputs.ok == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage
          if-no-files-found: warn

      - name: Skip backend checks (submodule not available)
        if: ${{ steps.present.outputs.ok != 'true' }}
        run: |
          echo "backend/ is a git submodule or missing in this checkout; skipping backend lint/tests."
