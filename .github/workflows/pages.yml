name: Pages (docs)

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Verify docs folder
        shell: bash
        run: |
          if [ ! -d "docs" ]; then
            echo "docs/ folder not found at repo root" >&2
            exit 1
          fi
          echo "Docs files:";
          ls -la docs | head -n 50

      # If your docs are already plain markdown/static files, we can publish as-is.
      # GitHub Pages will render Markdown in the repository view, but Pages serves static assets.
      # For now we just publish the docs directory as a static site.
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
