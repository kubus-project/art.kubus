name: CI checks

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint-and-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run web index check (production safety)
        run: node scripts/check_index_html.js

      - name: Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 'stable'

      - name: Flutter analyze
        run: |
          flutter pub get
          flutter analyze

      - name: Run unit tests (if any)
        run: |
          flutter test --coverage || true
