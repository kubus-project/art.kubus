        var logViews = function () {
          var els = document.querySelectorAll('flt-platform-view, flt-platform-view-slot');

        };

        logViews();
        var mo = new MutationObserver(function () { logViews(); });
        mo.observe(document.documentElement, { childList: true, subtree: true });
      } catch (_) {}
    })();
  </script>

        if (desc) desc.setAttribute('content', slDescription);

        if (twDesc) twDesc.setAttribute('content', slDescription);
      } catch (_) {}

  <!-- Dev helper: Unregister service workers + clear Flutter caches on local dev only.
       This is intentionally conservative so it will NOT run on production hosts.
       It only acts when running on localhost/127.0.0.1/::1 or when a port is present
       (typical dev servers). It only removes caches that look like Flutter caches
       to avoid deleting unrelated site caches. -->
  <script>
    (function() {
      try {
        var hostname = location.hostname || '';
        var qs = (location.search || '').toLowerCase();
        // Opt-in escape hatch for production deployments: append `?clear_sw=1`
        // to clear the Flutter service worker + caches and force a clean reload.
        // This is intentionally NOT automatic in production.
        var forceClear = qs.indexOf('clear_sw=1') !== -1 || qs.indexOf('clear-sw=1') !== -1;

        var isLocalHost = hostname === 'localhost' || hostname === '127.0.0.1' || hostname === '::1' || location.port !== '';
        if (!isLocalHost && !forceClear) return;

        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations()
            .then(function(regs) {
              regs.forEach(function(r) {
                try { if (isLocalHost) console.info('Dev helper: unregistering service worker at', r.scope); } catch(e) {}
                r.unregister();
              });
            })
            .catch(function(e) { console.warn('Dev helper: getRegistrations failed', e); });
        }

        if (window.caches && caches.keys) {
          caches.keys()
            .then(function(names) {
              names.forEach(function(name) {
                try {
                  var n = (name || '').toLowerCase();
                  // Only delete caches that look like Flutter-generated caches
                  if (n.indexOf('flutter') !== -1 || n.indexOf('flutter-app-manifest') !== -1 || n.indexOf('flutter-temp-cache') !== -1) {
                    caches.delete(name);
                    try { if (isLocalHost) console.info('Dev helper: deleted cache', name); } catch(e) {}
                  }
                } catch (e) { /* ignore individual cache errors */ }
              });
            })
            .catch(function(e) { console.warn('Dev helper: caches.keys failed', e); });
        }

        // If this was a forced production clear, reload once without the flag.
        if (forceClear) {
          try {
            var url = new URL(location.href);
            url.searchParams.delete('clear_sw');
            url.searchParams.delete('clear-sw');
            // Also drop the raw query token variants.
            var cleaned = url.toString().replace(/([?&])clear_sw=1(&|$)/, '$1').replace(/([?&])clear-sw=1(&|$)/, '$1');
            // Normalize any trailing ? or &
            cleaned = cleaned.replace(/[?&]$/, '');
            location.replace(cleaned);
          } catch (e) {
            location.reload();
          }
        }
      } catch (e) {
        console.warn('Dev helper: unregister script failed', e);
      }
    })();
  </script>

  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #000000;
          background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }

    // Remove the native splash once Flutter paints its first frame.
    // This prevents the splash logo from remaining visible behind/above the app.
    window.addEventListener('flutter-first-frame', function() {
      try { removeSplashFromWeb(); } catch (_) {}
    });
  </script>
